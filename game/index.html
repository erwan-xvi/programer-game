<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Programer</title>

</head>

<body>
    <div class="modal fade" id="addVideogameModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">RESULTAT</h5>
                </div>
                <div class="modal-body">
                    <p class="resultat"></p>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-primary button-finish">Valider</button>
                </div>
        </div>
        </div>
    </div>
   
    <h1 class="welcome"></h1>

        <div class="row">
            <div id="board" class="col-lg-3"></div>
            <div class="col-lg-6 buttonsGame">   
                <button id="movingForward" class="buttonDirection">Avancer</button>
                <button id="turnLeft"  class="buttonDirection">Gauche</button>
                <button id="turnRight" class="buttonDirection" >Droite</button>
                <button id="launchScript">Lancer le script</button>
            </div>
            <div class="boardDirection col-lg-3">
                <ol></ol>    
            </div>
        </div>

    
        <div id="pageEnd"></div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>    

</body>

</html>
